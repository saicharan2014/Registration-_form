<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <center>
        <div style="background-color: skyblue; padding:10px; height: 500px; width: 35%;">
            <div style="background-color: white; padding: 20px; height: 400px; width: 70%;">
                <h1 align="left">Sign Up</h1>
                <p align="left">Please fill in this form to create an account</p>
                <hr>
                <form action="./Sample.txt">
                    <div align="left">
                        <input type="text" placeholder="First Name" style="background-color: lightgray; padding: 5px;">
                        <input type="text" placeholder="Last Name" style="background-color: lightgray; padding: 5px;">
                        <br>
                    </div>
                    <div align="left">
                        <input type="email" placeholder="Email" style="background-color: lightgray; padding: 5px; width: 92%;"><br>
                        <input type="password" placeholder="Password" style="background-color: lightgray; padding: 5px; width: 92%;"><br>
                        <input type="password" placeholder="Confirm Password" style="background-color: lightgray; padding: 5px; width: 92%;"><br>
                    </div>
                    <div style="padding: 20px;">
                        <input type="checkbox"> I accept the <span style="color: rgb(16, 118, 173);">Terms of Use</span> & <span style="color: rgb(16, 118, 173);">Privacy Policy</span>
                    </div>
                <br>
                <div>
                    <button style="background-color: rgb(0, 130, 182);"><span style="color: white;">Sign Up</span></button>
                </div>
            </form>
            </div>
            <p>Already have an account ? <a href="">Login here</a></p>
        </div>
    </center>
</body>
</html>
